<div *ngIf="note">
  <h2>Note {{note._id}}</h2>
  <div>
    <label>body:
      <textarea [(ngModel)]="note.body" placeholder="body"></textarea>
    </label>
  </div>
  <button (click)="save()">save</button>
  <button (click)="delete()">delete</button>
  <button (click)="goBack()">go back</button>
</div>
