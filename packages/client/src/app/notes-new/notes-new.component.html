<h2>New Note</h2>
<div>
  <mat-form-field>
    <input matInput [(ngModel)]="note.title" placeholder="Title">
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <textarea matInput [(ngModel)]="note.body" placeholder="Body"></textarea>
  </mat-form-field>
</div>
<div>
  <mat-form-field>
    <mat-select [(ngModel)]="note.author" placeholder="Author">
      <mat-option *ngFor="let author of authors" [value]="author">
        {{author.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<button (click)="save()">save</button>
<button (click)="goBack()">go back</button>
